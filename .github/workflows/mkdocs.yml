name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # or "master" if thatâ€™s your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # ğŸ§© Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ğŸ“¦ Install MkDocs and all plugins you need
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-techdocs-core mkdocs-awesome-nav pymdown-extensions

      # ğŸ—ï¸ Build the site
      - name: Build MkDocs site
        run: mkdocs build

      # âš™ï¸ Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # ğŸ“¤ Upload the built site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # ğŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
