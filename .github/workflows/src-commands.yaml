name: "ci-src-commands (stage 1-6)"

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        default: ''
  workflow_dispatch:
    inputs:
      ref:
        required: false
        type: string
        default: ''

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            src/commands/go.sum
            src/internal/go.sum

      - name: Test Module
        working-directory: ./src/commands
        run: go run . test module src-commands

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-src-commands
          path: out/test-results/**/src-commands/**

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            src/commands/go.sum
            src/internal/go.sum

      - name: Build Module
        working-directory: ./src/commands
        run: go run . build module src-commands

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-src-commands
          path: out/src-commands/**
