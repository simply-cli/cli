# Deployable Unit Contract: docs
# Version: 0.1.0

moniker: "docs"
name: "Documentation"
type: "mkdocs-site"
description: "mkdocs base docs source files, used to target one singular docs rendered site"
root: "docs/"
root_type: "single-docs-site"

versioning:
  version_scheme: "MAJOR.MINOR.PATCH"
  changelog_path: "/docs/CHANGELOG.md"

source:
  includes:
    - "**/*.md"
    - "**/*.nav.yml"
    - "assets/**"

depends_on: []
used_by:
  - "src-mcp-docs"
