# Deployable Unit Contract: mcp-docs
# Version: 0.1.0

moniker: "mcp-docs"
name: "Documentation MCP Server"
type: "mcp-server"
description: "Model Context Protocol server for documentation management and queries"

versioning:
  current_version: "0.1.0"
  strategy: "git-tag"
  tag_format: "mcp-docs/v{version}"
  semver_scheme: "MAJOR.MINOR.PATCH"
  changelog_path: "src/mcp/docs/CHANGELOG.md"

source:
  root: "src/mcp/docs/"
  includes:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "run.sh"
    - "README.md"
  excludes:
    - "**/*_test.go"
    - ".gitignore"

build:
  language: "go"
  runtime_version: "1.21+"
  build_command: "go build -o mcp-docs"
  test_command: "go test ./..."
  lint_command: "golangci-lint run"
  artifact_output: "mcp-docs"
  build_dependencies:
    - "go"
    - "git"

deployment:
  deployment_type: "standalone-process"
  entry_point: "./run.sh"
  execution_mode: "stdio"
  runtime_dependencies: []
  configuration_files:
    - ".mcp.json"
  environment_variables:
    optional:
      - "DOCS_ROOT_PATH"
      - "DOCS_SEARCH_DEPTH"

commits:
  prefix: "mcp-docs"
  version_affecting_types:
    - "feat"
    - "fix"
    - "perf"
    - "feat!"
    - "fix!"

dependencies:
  depends_on: []
  used_by:
    - "vscode-extension"

lifecycle:
  start_command: "bash src/mcp/docs/run.sh"
  stop_command: null
  health_check: null
  graceful_shutdown: true

integration:
  protocol: "MCP"
  protocol_version: "1.0"
  transport: "stdio"
  tools_provided:
    - "search-docs"
    - "read-doc"
    - "list-docs"

metadata:
  owner: "platform-team"
  documentation_path: "src/mcp/docs/README.md"
  api_documentation: null
  support_contact: null
