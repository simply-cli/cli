site_name: Ready-to-Release Documentation
site_description: Everything-as-Code (EAC) platform for managing software delivery flows with integrated MCP servers and VSCode extension
site_author: Ready-to-Release Team
site_url: ""

repo_name: eac
repo_url: https://github.com/ready-to-release/eac
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  features:
    - navigation.indexes
    - content.footnote.tooltips
    - content.code.copy
    - content.tabs.link
    - toc.integrate

plugins:
  - techdocs-core
  - awesome-nav

markdown_extensions:
  # Footnotes (you already had this)
  - footnotes

  # Enable attribute syntax like {width=800}
  - attr_list

  # Enable admonitions, tabbed blocks, collapsible sections
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

  # Syntax highlighting and code fences (needed for Mermaid)
  - pymdownx.highlight
  - pymdownx.superfences

  # Mermaid diagram rendering
  - pymdownx.markdownmermaid

extra_javascript:
  # Load Mermaid JS and initialize on page load
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/init-mermaid.js

# Optional: custom CSS tweaks (if needed)
extra_css:
  - stylesheets/extra.css

dev_addr: '0.0.0.0:8000'
