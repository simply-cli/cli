site_name: Ready-to-Release Documentation
site_description: Everything-as-Code (EAC) platform for managing software delivery flows with integrated MCP servers and VSCode extension
site_author: Ready-to-Release Team
site_url: ""

repo_name: eac
repo_url: https://github.com/ready-to-release/eac
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  features:
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.footnote.tooltips

plugins:
  - search
  - awesome-nav

markdown_extensions:
  - footnotes
  - attr_list
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

dev_addr: '0.0.0.0:8000'
